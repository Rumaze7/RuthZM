<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Number Checker</title>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background: rgb(43, 221, 221);
        text-align: center;
        padding: 20px;
    }
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 50px;
        font-size: 20px;
    }
    .title {
        color: blue;
        margin: 10px 0;
    }
    .input-field {
        margin: 20px 0;
        padding: 10px;
        width: 80%;
    }
    .button {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    .button:hover {
        background-color: #047da1;
    }
    .footer {
        margin-top: 50px;
        font-size: 0.8em;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <div class="title">Math Notation Verifier</div>
    <p>Input the number</p>
    <input type="text" class="input-field" id="numberInput" placeholder="Type and see the result...">
    <button class="button" onclick="checkNumber()">Check</button>
    <div class="result" id="result"></div>
</div>
<div class="footer">
    <p>RUTH ZEFANYA MALINGKAS</p>
    <p>221011030010</p>
    <p>Mathematics</p>
</div>

<script>
    function checkNumber() {
        var input = document.getElementById('numberInput').value;
        var isNumber = !isNaN(parseFloat(input)) && isFinite(input);
        var message = isNumber ? "Yes, it is a number" : "No, it is not a number";
        document.getElementById('result').innerText = message;
    }
</script>
</body>
</html>
